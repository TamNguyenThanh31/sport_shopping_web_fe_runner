<div *ngIf="isAdmin" class="admin-sidebar" [ngClass]="{'collapsed': isCollapsed}">
  <div class="sidebar-header">
    <div class="logo-container" *ngIf="!isCollapsed">
      <div class="logo-icon">
        <i class="pi pi-shield"></i>
      </div>
      <span class="logo-text">Run<span class="text-primary">Admin</span></span>
    </div>
    <button type="button" class="toggle-btn" (click)="toggleSidebar()" pRipple>
      <i class="pi" [ngClass]="isCollapsed ? 'pi-chevron-right' : 'pi-chevron-left'"></i>
    </button>
  </div>

  <div class="sidebar-content">
    <div class="menu-section">
      <div class="section-label" *ngIf="!isCollapsed">DASHBOARD</div>
      <a class="menu-item" routerLink="/admin/dashboard" routerLinkActive="active"
         pTooltip="Dashboard" [tooltipDisabled]="!isCollapsed" tooltipPosition="right">
        <i class="pi pi-home menu-icon"></i>
        <span class="menu-text" *ngIf="!isCollapsed">Dashboard</span>
      </a>
    </div>

    <div class="menu-section">
      <div class="section-label" *ngIf="!isCollapsed">MANAGEMENT</div>
      <a class="menu-item" routerLink="/admin/products" routerLinkActive="active"
         pTooltip="Products" [tooltipDisabled]="!isCollapsed" tooltipPosition="right">
        <i class="pi pi-shopping-bag menu-icon"></i>
        <span class="menu-text" *ngIf="!isCollapsed">Running Products</span>
      </a>
      <a class="menu-item" routerLink="/admin/orders" routerLinkActive="active"
         pTooltip="Orders" [tooltipDisabled]="!isCollapsed" tooltipPosition="right">
        <i class="pi pi-shopping-cart menu-icon"></i>
        <span class="menu-text" *ngIf="!isCollapsed">Orders</span>
      </a>
      <a class="menu-item" routerLink="/admin/users" routerLinkActive="active"
         pTooltip="Users" [tooltipDisabled]="!isCollapsed" tooltipPosition="right">
        <i class="pi pi-users menu-icon"></i>
        <span class="menu-text" *ngIf="!isCollapsed">Runners</span>
      </a>
    </div>

    <div class="menu-section">
      <div class="section-label" *ngIf="!isCollapsed">ANALYTICS</div>
      <a class="menu-item" routerLink="/admin/stats" routerLinkActive="active"
         pTooltip="Statistics" [tooltipDisabled]="!isCollapsed" tooltipPosition="right">
        <i class="pi pi-chart-line menu-icon"></i>
        <span class="menu-text" *ngIf="!isCollapsed">Running Stats</span>
      </a>
      <a class="menu-item" routerLink="/admin/events" routerLinkActive="active"
         pTooltip="Events" [tooltipDisabled]="!isCollapsed" tooltipPosition="right">
        <i class="pi pi-calendar menu-icon"></i>
        <span class="menu-text" *ngIf="!isCollapsed">Race Events</span>
      </a>
    </div>
  </div>

  <div class="sidebar-footer">
    <div class="user-profile" *ngIf="!isCollapsed">
      <div class="avatar">
        <img src="assets/images/runner-avatar.jpg" alt="Admin Avatar">
      </div>
      <div class="user-info">
        <div class="name">Marathon Admin</div>
        <div class="role">Race Director</div>
      </div>
    </div>
    <button class="logout-btn" pButton pRipple
            icon="pi pi-sign-out"
            [label]="!isCollapsed ? 'Logout' : ''"
            pTooltip="Logout" [tooltipDisabled]="!isCollapsed"></button>
  </div>
</div>
