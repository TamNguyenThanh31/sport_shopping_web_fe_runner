<div class="login-container">
  <div class="login-card">
    <div class="card-header">
      <img src="assets/images/running-logo.png" alt="RunShop Logo" class="logo">
      <h2>ĐĂNG NHẬP TÀI KHOẢN</h2>
      <p class="subtitle">Chào mừng trở lại Runner!</p>
      <div class="header-decoration"></div>
    </div>

    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
        <div class="form-field">
          <label for="identifier">Tên người dùng/Số điện thoại</label>
          <div class="input-container">
            <i class="pi pi-user"></i>
            <input id="identifier" pInputText formControlName="identifier"
                   type="text" placeholder="Nhập tên người dùng hoặc số điện thoại">
          </div>
          <small *ngIf="loginForm.get('identifier')?.invalid && loginForm.get('identifier')?.touched"
                 class="error-message">
            Tên người dùng/số điện thoại là bắt buộc
          </small>
        </div>

        <div class="form-field">
          <label for="password">Mật khẩu</label>
          <div class="input-container">
            <i class="pi pi-lock"></i>
            <input id="password" pInputText formControlName="password"
                   type="password" placeholder="Nhập mật khẩu">
            <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
              <i class="pi" [ngClass]="{'pi-eye': !showPassword, 'pi-eye-slash': showPassword}"></i>
            </button>
          </div>
          <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                 class="error-message">
            Mật khẩu là bắt buộc
          </small>
        </div>

        <div class="remember-forgot">
          <div class="checkbox-container">
            <p-checkbox [binary]="true" inputId="rememberMe" formControlName="rememberMe"></p-checkbox>
            <label for="rememberMe">Ghi nhớ đăng nhập</label>
          </div>
          <a class="forgot-password" routerLink="/auth/forgot-password">Quên mật khẩu?</a>
        </div>

        <button pButton type="submit" label="ĐĂNG NHẬP"
                [disabled]="loginForm.invalid" class="submit-button"></button>

        <div class="social-divider">
          <span>Hoặc đăng nhập bằng</span>
        </div>

        <div class="social-login">
          <button pButton type="button" icon="pi pi-facebook" class="social-button facebook"></button>
          <button pButton type="button" icon="pi pi-google" class="social-button google"></button>
          <button pButton type="button" icon="pi pi-apple" class="social-button apple"></button>
        </div>
      </form>
    </div>

    <div class="card-footer">
      <p>Chưa có tài khoản? <a routerLink="/auth/register" class="register-link">Đăng ký ngay</a></p>
    </div>
  </div>
</div>
