<div class="register-container">
  <div class="register-card">
    <div class="card-header">
      <img src="assets/images/running-logo.png" alt="RunShop Logo" class="logo">
      <h2>ĐĂNG KÝ TÀI KHOẢN MỚI</h2>
      <p class="subtitle">Bắt đầu hành trình chạy bộ của bạn</p>
    </div>

    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form">
        <div class="form-field">
          <label for="username">Tên người dùng *</label>
          <div class="input-container">
            <i class="pi pi-user"></i>
            <input id="username" pInputText formControlName="username"
                   type="text" placeholder="Nhập tên người dùng của bạn">
          </div>
          <small *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched"
                 class="error-message">
            Tên người dùng là bắt buộc
          </small>
        </div>

        <div class="form-field">
          <label for="email">Email *</label>
          <div class="input-container">
            <i class="pi pi-envelope"></i>
            <input id="email" pInputText formControlName="email"
                   type="email" placeholder="Nhập địa chỉ email">
          </div>
          <small *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
                 class="error-message">
            Vui lòng nhập email hợp lệ
          </small>
        </div>

        <div class="form-field">
          <label for="phoneNumber">Số điện thoại *</label>
          <div class="input-container">
            <i class="pi pi-phone"></i>
            <input id="phoneNumber" pInputText formControlName="phoneNumber"
                   type="text" placeholder="Nhập số điện thoại">
          </div>
          <small *ngIf="registerForm.get('phoneNumber')?.invalid && registerForm.get('phoneNumber')?.touched"
                 class="error-message">
            Số điện thoại không hợp lệ
          </small>
        </div>

        <div class="form-field">
          <label for="password">Mật khẩu *</label>
          <div class="input-container">
            <i class="pi pi-lock"></i>
            <input id="password" pInputText formControlName="password"
                   type="password" placeholder="Tạo mật khẩu (tối thiểu 6 ký tự)">
          </div>
          <small *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
                 class="error-message">
            Mật khẩu phải có ít nhất 6 ký tự
          </small>
          <div class="password-strength">
            <div class="strength-bar" [ngStyle]="{'width': getPasswordStrength() + '%', 'background': getPasswordStrengthColor()}"></div>
          </div>
        </div>

        <div class="terms-agreement">
          <p-checkbox [binary]="true" formControlName="agreeTerms" inputId="agreeTerms"></p-checkbox>
          <label for="agreeTerms">Tôi đồng ý với <a href="#" class="link">Điều khoản dịch vụ</a> và <a href="#" class="link">Chính sách bảo mật</a></label>
        </div>

        <button pButton type="submit" label="ĐĂNG KÝ"
                [disabled]="registerForm.invalid" class="submit-button"></button>
      </form>
    </div>

    <div class="card-footer">
      <p>Đã có tài khoản? <a routerLink="/auth/login" class="link">Đăng nhập ngay</a></p>
    </div>
  </div>

  <p-toast position="top-center"></p-toast>
</div>
